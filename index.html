<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="main__rating-container">
            <div class="star">
            <img src="icon-star.svg" alt="">
            </div>
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div class="numbers">
                <button class="rating-btn">
                    1
                </button>
                <button class="rating-btn">
                    2
                </button>
                <button class="rating-btn">
                   3
                </button>
                <button class="rating-btn">
                    4
                </button>
                <button class="rating-btn" >
                    5
                </button>
            </div>
            <button id="submit">SUBMIT</button>
        </div>

        <section class="main__thankyou-state">
            <img class="thank__you-img" src="illustration-thank-you.svg" alt="">
            <div class="selection">
                <p class="selection-text">You have selected <span id="rating-number"></span> out of 5</p>
            </div>
            <h1>Thank You!</h1>
            <p class="note">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
